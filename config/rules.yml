    expense: Expenses:Shopping:General
    tags: [bucket:shopping]

- name: Digital Services
  any_regex:
  - nintendo
  - hbo
  - disney
  - spotify
  - netflix
  - youtube
  - prime\s*video
  - apple\.com
  - google\s*\*svcs
