rules:
- name: Government
  any_regex:
  - mpio
  - poder\s*ejecutivo
  - marques
  - plaza\s*las
  set:
    expense: Expenses:Fees:Government
    tags: [bucket:fees]

- name: Fuel
  any_regex:
  - carburantes
  - gaso
  - novogas
  - gasolin
  - pemex
  - shell
  - bp
  - mobil
  set:
    expense: Expenses:Transport:Fuel
    tags: [bucket:fuel]

- name: Groceries
  any_regex:
  - walmart
  - wal\s*mart
  - wm\s*express
  - soriana
  - chedraui
  - heb
  - costco
  - aurrera
  - super\s*q
  - carniceria\s*fresnillo
  - oxxo
  set:
    expense: Expenses:Food:Groceries
    tags: [bucket:groceries]

- name: Restaurants
  any_regex:
  - rest\s*
  - buffalo\s*wild
  - com\s*rap\s*buff
  - parador\s*cazadero
  - timhor
  - dimit
  - carls\s*jr
  - burger\s*king
  - starbucks
  - kfc
  - subway
  - pizza
  - rappi
  - uber\s*eats
  - didi\s*food
  set:
    expense: Expenses:Food:Restaurants
    tags: [bucket:restaurants]

- name: Auto Maintenance
  any_regex:
  - ventus
  - ventus\s*sport
  set:
    expense: Expenses:Transport:Maintenance
    tags: [bucket:maintenance]

- name: Shopping
