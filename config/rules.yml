    type: "xml"
    account_key: "hsbc_credit_card"
    payment_asset_key: "hsbc_payment_asset"
    card_tag: "card:hsbc"
    fallback_name: "Liabilities:CC:HSBC"
    fallback_asset: "Assets:HSBC Débito"

defaults:
