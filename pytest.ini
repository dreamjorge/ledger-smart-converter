[pytest]
# Pytest configuration for Ledger Smart Converter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings (use with: pytest --cov)
# Minimum coverage threshold: 85%
addopts =
    --strict-markers
    -ra
    --tb=short

# Coverage options (activate with --cov flag)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */ui/*
    */web_app.py
    */pdf_feedback.py
    */diag_rules.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
